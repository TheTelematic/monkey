<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - AI Summary and Translate</title>
    <link rel="stylesheet" href="{{ STATIC_PATH }}/css/style.css">
    <script src="{{ STATIC_PATH }}/js/summary_and_translate.js"></script>
</head>
<body>
    <div class="header">
        <img src="{{ STATIC_PATH }}/images/monkey.png" alt="Monkey" class="logo">
        <h1>{{ app_name }} - AI Summary and Translate</h1>
    </div>
    <a href="/recommend-me-a-phone">Recommend Me A Phone! ---></a>

    <label for="inputText">Write your query here:</label>
    <textarea id="inputText" autofocus placeholder="What's a monkey? Please give me a long answer."></textarea>

    <button id="submitButton">Submit Query</button>
    <button id="newQueryButton" disabled>New Query</button>

    <div id="loadingContainer1" style="display: none;">
        <img src="{{ STATIC_PATH }}/images/monkey.png" alt="Loading..." class="loading-logo">
        <span>Loading...</span>
    </div>

    <label for="responseText">The response:</label>
    <textarea id="responseText" readonly></textarea>

    <label for="summaryText">The summary:</label>
    <textarea id="summaryText" readonly></textarea>

    <label for="languageSelector">Select target language:</label>
    <select id="languageSelector">
        <option value="SPANISH">Spanish</option>
        <option value="FRENCH">French</option>
        <option value="GERMAN">German</option>
    </select>

    <button id="translateButton" disabled>Translate</button>

    <div id="loadingContainer2" style="display: none;">
        <img src="{{ STATIC_PATH }}/images/monkey.png" alt="Loading..." class="loading-logo">
        <span>Loading...</span>
    </div>

    <div id="history">
        <h3>History</h3>
        <div id="historyContent"></div>
    </div>
</body>
</html>
