---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: bitnami
  namespace: default
spec:
  interval: 5m
  url: https://github.com/bitnami/charts
  ref:
    branch: main
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: infra
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: bitnami/kube-prometheus
      version: 9.2.1
      sourceRef:
        kind: GitRepository
        name: bitnami
        namespace: infra
      interval: 5m
  releaseName: kube-prometheus
  targetNamespace: infra
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
  driftDetection:
    mode: enabled
    ignore:
    - paths: ["/spec/replicas"]
      target:
        kind: Deployment
  values:
    alertmanager:
      enabled: false
    
    prometheus:
      persistence:
        enabled: true
        size: 20Gi
      resources:
        requests:
          memory: 2Gi
        limits:
          memory: 3Gi
