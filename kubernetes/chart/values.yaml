image:
  name: monkey
  tag: latest
  policy: IfNotPresent

api:
  replicas:
    min: 1
    max: 2
  resources:
    requests:
      cpu: 10m
      memory: 128Mi
    limits:
      memory: 256Mi

consumers:
  translations:
    replicas:
      min: 1
      max: 2
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 256Mi

service:
  port:
    container: 8000
    name: http
    port: 80

ingress:
  enabled: true
  hostname: ""

config:
  LOG_LEVEL: "INFO"
  OLLAMA_URL: ""
  OPENAI_API_KEY: ""
  LLM_ENGINE: ""
  REDIS_HOST: "redis-master.infra.svc.cluster.local"
  RABBITMQ_URL: "amqp://monkey:monkey@rabbitmq.infra.svc.cluster.local:5672/"  # It should go with a Secret/SealedSecret

ollama:
  enabled: false
  port: 11434
  image:
    name: ollama/ollama
    tag: 0.1.36
    policy: IfNotPresent
