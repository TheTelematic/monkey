apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-integration
  labels:
    app: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 0
  template:
    metadata:
      name: {{ .Release.Name }}-integration
      labels:
        app: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.policy }}
          command:
            - /bin/sh
            - -c
          args:
            - pytest -v tests/integration
          env:
            {{- if .Values.tests.integration.debug.enabled }}
            - name: DEBUG
              value: "true"
            {{- end }}
---
